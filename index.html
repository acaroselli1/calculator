<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="digital-7.ttf">
</head>

<body>
  
    <table id ="calculator">

        <tr>
            <th id = "readout" colspan="4"></th>
        </tr>
        <tr>
            <td id = "allClearButton" class="red">AC</td>
            <td id = "clearEntryButton" class="red">CE</td>
            <td onclick = "percent()" id = "percentButton">%</td>
            <td onclick= "calculate('/')" id= "divideButton">&#247</td>
        </tr>
        <tr>
            <td onclick="numbers(7)">7</td>
            <td onclick="numbers(8)">8</td>
            <td onclick="numbers(9)">9</td>
            <td onclick="calculate('*')">&#215</td>
        </tr>
        <tr>
            <td onclick="numbers(4)">4</td>
            <td onclick="numbers(5)">5</td>
            <td onclick="numbers(6)">6</td>
            <td onclick ="calculate('-')" class="minus">&#8722</td>
        </tr>
        <tr>
            <td onclick="numbers(1)">1</td>
            <td onclick="numbers(2)">2</td>
            <td onclick="numbers(3)">3</td>
            <td onclick="calculate('+')">+</td>
        </tr>
        <tr>
            <td onclick="numbers(0)">0</td>
            <td onclick ="numbers('.')">.</td>
            <td onclick="equals()">=</td>
            <td onclick ="negate()" class="negpos">-/+</td>
        </tr>


    </table>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
</body>

</html>
